<!DOCTYPE html>

        <link rel="stylesheet" href="src/style_src.css">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
            h1 {
                font-family: Arial, sans-serif;  /* or whatever font you want */
                font-size: 3rem;                 /* consistent size */
                font-weight: bold;
                margin: 0;
                padding: 0.5rem 0;
            }
            .top {
                background-color:rgb(80, 144, 165);
                padding: 1rem;
                text-align: center;
                color: white;
            }

            nav {
                background-color: #222;
                display: flex;
                justify-content: center;
                padding: 1rem 0;
            }

            nav a {
                color: white;
                text-decoration: none;
                padding: 0.75rem 1.5rem;
                margin: 0 0.5rem;
                border-radius: 5px;
                transition: background-color 0.3s;
                font-weight: bold;
            }

            nav a:hover {
                background-color: #444;
            }

            .container {
                padding: 2rem;
                max-width: 1200px;
            }

            .product-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }

            .product-card {
                background-color: white;
                border-radius: 10px;
                padding: 1rem;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
                text-align: center;
            }

            .product-card:hover {
                transform: translateY(-5px);
            }

            .product-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 10px;
            }

            .product-card h3 {
                margin: 0.75rem 0 0.5rem;
                font-size: 1.1rem;
            }

            .product-card p.price {
                font-weight: bold;
                color: #28a745;
                margin-bottom: 0.9;
            }

            .product-card button {
                background-color: #007bff;
                color: white;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: 0.3s ease;
            }

            .product-card button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
