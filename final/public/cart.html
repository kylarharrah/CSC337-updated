<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Your Cart</title>
        <link rel="stylesheet" href="/src/style_src.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 2rem;
            }

            .top {
                background-color: #343a40;
                padding: 1rem;
                text-align: center;
                color: white;
            }

            nav {
                background-color: #222;
                display: flex;
                justify-content: center;
                padding: 1rem 0;
            }

            nav a {
                color: white;
                text-decoration: none;
                padding: 0.75rem 1.5rem;
                margin: 0 0.5rem;
                border-radius: 5px;
                transition: background-color 0.3s;
                font-weight: bold;
            }

            nav a:hover {
                background-color: #444;
            }

            h2 {
                margin-bottom: 1rem;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                background-color: white;
            }

            th, td {
                padding: 0.75rem;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #007bff;
                color: white;
            }

            tfoot td {
                font-weight: bold;
                font-size: 1.1rem;
            }

            .btn {
                margin-top: 1rem;
                padding: 0.5rem 1.2rem;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-right: 1rem;
            }

            .btn.clear {
                background-color: #dc3545;
            }

            .btn.clear:hover {
                background-color: #c82333;
            }

            .btn.checkout {
                background-color: #28a745;
            }

            .btn.checkout:hover {
                background-color: #218838;
            }

            .container {
                max-width: 1000px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body onload="loadCart()">
        <div class="top">
            <h1>Your Shopping Cart</h1>
        </div>
        <nav>
            <a href="/home">Home</a>
            <a href="/shop">Shop</a>
            <a href="/logout">Sign Out</a>
        </nav>
        <div class="container">
            <h2>Items in Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Shoe</th>
                        <th>Size</th>
                        <th>Quantity</th>
                        <th>Price Each</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Items will be loaded here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Grand Total</td>
                        <td id="grand-total">$0.00</td>
                    </tr>
                </tfoot>
            </table>

            <button class="btn clear" onclick="clearCart()">Clear Cart</button>
            <button class="btn checkout" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
        <script src="/src/user_src.js"></script>
    </body>
</html>
