<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .top {
            background-color: rgb(80, 144, 165);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .top h1 {
            
                font-family: Arial, sans-serif;  /* or whatever font you want */
                font-size: 3rem;                 /* consistent size */
                font-weight: bold;
                margin: 0;
                padding: 0.5rem 0;
            }

        
        
        .top p {
            margin-top: 0.5rem;
            font-size: 1.25rem;
            color: #dddddd;
            padding-top: 100px;
        }
        
        nav {
            background-color: #e89e9e;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #444;
        }

        .home-hero {
            text-align: center;
            padding: 2rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .home-hero h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .home-hero p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            padding: bottom 150px;
        }

        .home-hero a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-hero a.button:hover {
            background-color: #23a7e9;
        }

        .featured {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        .featured-item {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .featured-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .featured-item h3 {
            margin-top: 0.8rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
   
    <div class="top">
        <h1>Welcome ${name},  to the Shoe Zone</h1>
    </div>
    


    <nav>
        <a href="/shop">Shop</a>
        <a href="/cart">View Cart</a>
        <a href="/logout">Sign Out</a>
    </nav>

    <div class="home-hero">
        <h2>Ready to find your style?</h2>
        <p>Check out our top-selling kicks and discover your new favorite pair.</p>
        <a href="/shop.html" class="button">Start Shopping</a>
    </div>
    <div class="featured">
        <!-- Product 1 -->
        <div class="featured-item">
            <img src="imgs/heels.jpg" alt="Heels">
            <h3>Heels</h3>
        </div>
    
        <!-- Product 2 -->
        <div class="featured-item">
            <img src="imgs/cowboyboots.webp" alt="Cowboy boots" style="height: 200px; object-fit: contain;">
            <h3>Cowboy boots</h3>
        </div>
    
        <!-- Product 3 -->
        <div class="featured-item">
            <img src="imgs/converse.jpg" alt="Black Converse">
            <h3>Black Converse</h3>
        </div>
    
        <!-- Product 4 -->
        <div class="featured-item">
            <img src="imgs/Air_Jordan_1_Banned.jpg" alt="Jordans">
            <h3>Jordans</h3>
        </div>
    </div>
    

</div>
</body>
</html>
