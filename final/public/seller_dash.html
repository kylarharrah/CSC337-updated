
<!DOCTYPE html>
<html>
    <head>
        <title>Seller Dashboard</title>
        <link rel="stylesheet" href="/src/style_src.css">
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            }

            .top {
            background-color: #5c6784;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            }

            nav {
            background-color: #222;
            display: flex;
            justify-content: center;
            padding: 1rem;
            }

            nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            }

            nav a:hover {
            background-color: #444;
            }

            .container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
            margin-top: 0;
            }

            table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            }

            th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
            }

            button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            }

            button:hover {
            background-color: #0056b3;
            }

            form {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            }

            input[type="text"], input[type="number"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            }

            ul {
            margin-top: 1rem;
            padding-left: 1.2rem;
            }
        </style>
    </head>
    <body onload="getListings(); getSales(); getPendingListings();">
        <div class="top">Welcome Seller</div>
        <nav>
            <a href="/shop">Shop</a>
            <a href="/cart">View Cart</a>
            <a href="/logout">Sign Out</a>
        </nav>
        <div class="container">
            <h2>Your Active Listings</h2>
            <table id="listings">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </table>

            <h2>Pending Listings (Awaiting Approval)</h2>
            <table id="pending_listings">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </table>

            <h2>Request New Listing</h2>
            <form onsubmit="requestNewListing(event)">
            <input type="text" id="product" placeholder="Product name" required>
            <input type="number" id="price" step="0.01" min="0" placeholder="Price" required>
            <button type="submit">Submit</button>
            </form>

            <h2>Sales</h2>
            <ul id="sales"></ul>
        </div>
        <script src="/src/seller_src.js" defer></script>
    </body>
</html>
